<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/flv.js/1.6.2/flv.js"></script>
</head>
<body>

<!--使用flv进行直播-->
<video id="videoElement" controls autoplay></video>

<script>
    if (flvjs.isSupported()) {  //判断浏览器是否支持flv
        var videoElement = document.getElementById('videoElement');  //获取video标签
        var flvPlayer = flvjs.createPlayer({  //创建flv播放器
            type: 'flv',  //flv格式
            url: 'http://localhost:8000/live/STREAM_NAME.flv'   //这里是rtmp地址
        });
        flvPlayer.attachMediaElement(videoElement);  //绑定video标签
        flvPlayer.load();       //加载
        flvPlayer.play();  //开始播放
    }
</script>

</body>
</html>
